<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap.</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-100">
	<div class="container align-items-center d-flex flex-column">
		<form class="form form-inline justify-content-center py-5" action="https://echo.htmlacademy.ru">
			<div class="form-group">
				<input class="form-control" type="number" required aria-label="Son kiriting">
			</div>

			<button type="submit" class="btn btn-primary mx-4">Tekshir</button>
		</form>		
		<div class="d-none alert alert-info w-50"></div>
	</div><!-- End of container -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>

  <script>
  	var elForm = document.querySelector('.form');
  	var elInput = elForm.querySelector('.form-control');
  	var randomNum = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
  	var alertBox = document.querySelector('.alert');
  	var efforts = 1;

  	elForm.addEventListener('submit', function(evt) {
  		evt.preventDefault();

  		if(efforts <= 6) {
	  		var inputNumber = parseInt(elInput.value.trim(), 10);
	  		
	  		alertBox.classList.remove('d-none');
  			alertBox.classList.add('alert-info');
  			alertBox.textContent = 'Urinishlar soni: ' + efforts;

  			if(inputNumber == randomNum) {
	  			alertBox.classList.remove('alert-info');
	  			alertBox.classList.add('alert-success');
	  			alertBox.append('. Tabriklaymiz!')
  			}	else if(inputNumber < randomNum) {
	  			alertBox.append('. Siz o\'ylagan son juda kichik.')
	  		} else {
	  			alertBox.append('. Siz o\'ylagan son juda katta.')
	  		}

	  		efforts++;
  		} else {
  			alertBox.classList.remove('d-none');
  			alertBox.classList.add('alert-danger');
  			alertBox.textContent = 'Urinishlar soni tugadi!';
  		}
  	});
  </script>
</body>
</html>
